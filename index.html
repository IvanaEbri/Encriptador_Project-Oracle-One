    <header>
        <h1>Encriptador de texto</h1>
        <h3>Challenge I : Oracle One</h3>
    </header>
    <main>
        <div class="tarjeta ingresoA">
            <textarea name="ingreso" class="ingreso" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div id="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="tarjeta" id="resultado">
            <div class="resultado"><b>El resultado se mostrara acá</b></div>
            <div id="botonCopiar">
            <button class="copiar"><i class="fa-solid fa-copy"><b>Copiar</b></i></button>
            </div>
            <p class="copiado"></p>
        </div>
    </main>
